<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Expenses Tracker ðŸ’°</h1>

      <!-- Add Expense Form -->
      <div class="card mb-4">
        <div class="card-body">
          <form id="expenseForm">
            <div class="row g-3">
              <div class="col-md-5">
                <input
                  type="text"
                  class="form-control"
                  id="expenseName"
                  placeholder="Expense name"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="number"
                  class="form-control"
                  id="expenseAmount"
                  placeholder="Amount"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="date"
                  class="form-control"
                  id="expenseDate"
                  required
                />
              </div>
              <div class="col-md-1">
                <button type="submit" class="btn btn-primary w-100">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Expenses List -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Expenses List</h5>
          <div id="expensesList" class="mb-4"></div>
          <div class="total-expense">
            <h4>Total: â‚¹<span id="totalAmount">0</span></h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="script.js"></script>
  </body>
</html>
