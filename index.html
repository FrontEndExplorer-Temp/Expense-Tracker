<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Track your daily expenses with this simple and powerful expense tracker app."
    />
    <meta
      name="keywords"
      content="expense tracker, budget, money management, finance, personal finance"
    />
    <meta name="author" content="Purushothaman R" />

    <!-- Title & Favicon -->
    <title>Expense Tracker</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/png" />

    <!-- Performance Optimization for Fonts -->
    <!-- Preconnect to Google font domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load fonts non-blocking -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback for no-JS -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      />
    </noscript>

    <!-- Bootstrap CSS (non-blocking) -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    /></noscript>

    <!-- Local Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Main Dashboard -->
      <div class="flex-grow-1">
        <!-- Header -->
        <header
          class="dashboard-header p-3 shadow-sm d-flex justify-content-between align-items-center"
        >
          <h1 class="m-0 fw-bold">Expenses Tracker üí∞</h1>

          <div class="d-flex align-items-center gap-3">
            <div id="dashboardBudgetSummary" class="text-end d-none d-md-block">
              <!-- Budget info injected here -->
            </div>

            <button id="darkModeToggle" class="btn btn-outline-secondary">
              üåô Dark Mode
            </button>
          </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main container mt-4">
          <!-- Summary Cards -->
          <div class="row mb-4">
            <div class="col-md-4">
              <div class="card text-white bg-primary h-100">
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center"
                >
                  <h6>Total Expenses</h6>
                  <h3>‚Çπ <span id="summaryTotalExpenses">0</span></h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-white bg-success h-100">
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center"
                >
                  <h6>Budget Limit</h6>
                  <h3>‚Çπ <span id="summaryBudgetLimit">0</span></h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-white bg-warning h-100">
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center"
                >
                  <h6>Remaining Balance</h6>
                  <h3>‚Çπ <span id="summaryRemaining">0</span></h3>
                </div>
              </div>
            </div>
          </div>
          <!-- Expense Form -->
          <div class="card mb-4">
            <div class="card-body">
              <form id="expenseForm">
                <div class="row g-3">
                  <div class="col-md-4">
                    <input
                      type="text"
                      class="form-control"
                      id="expenseName"
                      placeholder="Expense name"
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <select class="form-select" id="expenseCategory" required>
                      <option value="" disabled selected>
                        Select category
                      </option>
                      <option value="Food">üçΩÔ∏è Food</option>
                      <option value="Travel">‚úàÔ∏è Travel</option>
                      <option value="Shopping">üõçÔ∏è Shopping</option>
                      <option value="Bills">üìÑ Bills</option>
                      <option value="Others">üì¶ Others</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <input
                      type="number"
                      class="form-control"
                      id="expenseAmount"
                      placeholder="Amount"
                      required
                    />
                  </div>
                  <div class="col-md-2">
                    <input
                      type="date"
                      class="form-control"
                      id="expenseDate"
                      required
                      onkeydown="return false;"
                    />
                  </div>
                  <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">
                      Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- Search -->
          <div class="d-flex align-items-center mb-4">
            <input
              type="text"
              class="form-control"
              id="searchExpense"
              placeholder="Search by name, amount, or category"
            />
          </div>

          <!-- Filters -->
          <div class="card mb-4">
            <div class="card-body">
              <div class="row g-3 align-items-end">
                <div class="col-md-4">
                  <label for="filterCategory" class="form-label"
                    >Filter by Category</label
                  >
                  <select class="form-select" id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="filterStartDate" class="form-label"
                    >Start Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="filterStartDate"
                  />
                </div>
                <div class="col-md-2">
                  <label for="filterEndDate" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="filterEndDate" />
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-primary w-100"
                    onclick="applyFilters()"
                  >
                    Apply
                  </button>
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-primary w-100"
                    onclick="clearFilters()"
                  >
                    Clear Filters
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Budget Input -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title"><i></i> Set Your Monthly Budget</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="number"
                    class="form-control"
                    id="monthlyBudget"
                    placeholder="Set Budget"
                  />
                </div>
                <div class="col-md-6">
                  <button class="btn btn-success w-100" onclick="saveBudget()">
                    Save Budget
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Expenses List & Chart -->
          <div class="row">
            <div class="col-lg-6">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title"><i></i> Expenses List</h5>
                  <div id="expensesList" class="mb-4"></div>
                  <div class="total-expense">
                    <h4>Total: ‚Çπ <span id="totalAmount">0</span></h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title"><i></i> Expenses Graphical Report</h5>
                  <canvas id="expensesChart" class="chart-container"></canvas>
                </div>
              </div>
            </div>
          </div>
          <!-- Export Section -->
          <div class="card m-4" id="exportSection">
            <div class="card-body">
              <h5 class="card-title"><i></i> Export Expenses</h5>
              <div
                class="d-flex flex-column flex-sm-row justify-content-start gap-3"
              >
                <button id="exportCSV" class="btn btn-secondary">
                  Export to CSV
                </button>
                <button id="exportPDF" class="btn btn-secondary">
                  Export to PDF
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Optimized JS Load -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
